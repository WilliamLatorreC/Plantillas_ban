<div class="create-template-container">
  <h2>Crear Plantilla</h2>
  <form [formGroup]="plantillaForm" (ngSubmit)="enviarFormulario()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre">
    </div>

    <div class="form-group">
      <label for="producto">Producto</label>
      <input id="producto" type="text" formControlName="producto">
    </div>

    <div class="form-group">
      <label for="contenido">Contenido</label>
      <textarea id="contenido" formControlName="contenido"></textarea>
    </div>

    <div class="form-group">
      <label>Resoluci√≥n Recomendada:</label>
      <textarea
        formControlName="resolucion"
      ></textarea>
    </div>

    <button type="submit" [disabled]="plantillaForm.invalid">Guardar Plantilla</button>
  </form>

  <div *ngIf="mensaje" class="alert">{{ mensaje }}</div>
</div>
